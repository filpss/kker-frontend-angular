<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>
          Cadastro de cliente
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="4" rowHeight="100px" gutterSize="8px">

          <mat-grid-tile>
            <mat-form-field class="input-medio">
              <mat-label>Nome</mat-label>
              <input matInput required="true" id="nome" formControlName="nome" />
            </mat-form-field>
          </mat-grid-tile>


          <mat-grid-tile>
            <mat-form-field class="input-medio">
              <!-- <mat-label>Ativo</mat-label>
              <input matInput id="isAtivo" formControlName="isAtivo" /> -->

              <mat-label>Ativo</mat-label>
              <mat-select required="true" formControlName="isAtivo">
                @for (statusCliente of statusClienteList; track statusCliente) {
                  <mat-option [value]="statusCliente">{{statusCliente}}</mat-option>
                }
              </mat-select>

            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="input-medio">
              <mat-label>Telefone</mat-label>
              <mat-icon matSuffix>phone</mat-icon>
              <input matInput required="true" id="telefone" formControlName="telefone" />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Data de cobran√ßa</mat-label>
              <input matInput [matDatepicker]="picker" id="dataCobranca" formControlName="dataCobranca" />
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>

        </mat-grid-list>

        <mat-card-actions>
          <button matButton>cancelar</button>
          <button matButton>limpar</button>
          <button matButton type="submit">confirmar</button>
        </mat-card-actions>
      </form>

    </mat-card-content>



</mat-card>
